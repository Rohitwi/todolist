{% extends 'todoapp/base.html' %}

{% block content %}

<form hx-post="{% url 'add_task' %}" hx-target="task-list" hx-swap="outerHTML">
    <input type="text" name="text" placeholder="Enter Task">
    <button type="submit">Add Task</button>
</form>

<div id="task-list">
    {% include 'todoapp/task_list.html' %}
</div>

{% endblock %}
